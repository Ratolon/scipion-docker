#    file:
#      path: /var/lib/docker
#      src: /home/scipionuser/volume-data/docker
#      state: link
#      force: yes
  - name: Move /var/lib/docker to external volume
    shell: mv /var/lib/docker /home/scipionuser/volume-data/
  - name: Create symlink from external volume to /var/lib/docker
    file:
      path: /var/lib/docker
      src: /home/scipionuser/volume-data/docker
      state: link
      force: yes
      
  - name: Run Scipion master container
    #shell: docker run -d --name=scipionmaster --hostname=scipion-master --privileged -p 5904:5904 -e USE_DISPLAY="4" -e ROOT_PASS="abc" -e USER_PASS="abc" -e CRYOSPARC_LICENSE="a3dc0cc0-3181-11ea-84d0-8b3771c7f13b" -v /tmp/.X11-unix/X0:/tmp/.X11-unix/X0 -v /home/scipionuser/ScipionUserData:/home/scipionuser/ScipionUserData -v /usr/local/etc/slurm.conf:/usr/local/etc/slurm.conf -v /usr/local/etc/gres.conf:/usr/local/etc/gres.conf -v /etc/munge/munge.key:/etc/munge/munge.key --add-host scipion-master:ip rinchen.cnb.csic.es/eosc-synergy/scipion-master:latest
    docker_container:
      name: scipionmaster
      hostname: "{{ vnode_master }}"
      image: rinchen.cnb.csic.es/eosc-synergy/scipion-master:latest
      privileged: yes
      published_ports:
        - 5904:5904
      env:
        USE_DISPLAY: "4"
        ROOT_PASS: "Scipion4U"
        USER_PASS: "Scipion4U"
        MYVNCPASSWORD: "{{ vnc_pass }}"
        CRYOSPARC_LICENSE: "{{ cryosparc_license }}"
      volumes:
        - /tmp/.X11-unix/X0:/tmp/.X11-unix/X0
        - /home/scipionuser/volume-data:/home/scipionuser/volume-data
        - /usr/local/etc/slurm.conf:/usr/local/etc/slurm.conf
        - /usr/local/etc/gres.conf:/usr/local/etc/gres.conf
        - /etc/munge/munge.key:/etc/munge/munge.key
      etc_hosts:
        {"scipion-master":"{{ slurm_front_end_ip }}"}

